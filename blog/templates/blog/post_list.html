<!-- extends is relative to templates folder so use blog/base.html not just base.html -->
{% extends 'blog/base.html' %}
{% block title %}
Django Girls Tutorial blog
{% endblock %}
{% block content %}
      {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>published: {{ post.published_date }}</p>
                            </div>
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr|truncatewords:10 }}</p>
                        </div>
                    {% endfor %}
{% endblock %}
