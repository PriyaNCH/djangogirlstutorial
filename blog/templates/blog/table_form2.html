<table>
        {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-warning">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        
        {% for error in form.non_field_errors %}
            <tr><td>{{ error }}</td></tr>
        {% endfor %}
        {% endif %}
        {% for field in form %}
            <tr><th>{{ field.label_tag }}</th><td>{{ field }}</td></td><td>{{ field.help_text | safe }}</td>
        {% endfor %}
</table>
